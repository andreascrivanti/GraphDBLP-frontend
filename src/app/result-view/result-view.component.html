<div class="table-responsive-md">
    <table class="table table-striped table-hover"> 
      <thead>
        <tr>
          <th *ngFor="let cell of rowData.columns" scope="col">{{cell}}</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let r of rowData.data">
          <tr>  
            <td *ngFor="let cell of r.row" scope="col">
              <span *ngIf="isNumber(cell)">{{cell | number}}</span>
              <span *ngIf="!isNumber(cell)">{{cell}}</span>
            </td>
          </tr>
        </ng-container>
    </tbody>
  </table>
</div>
